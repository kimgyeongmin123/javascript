<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">스타트.</button><button onclick="stop()">스타프.</button>
    <div class = "box">

    </div>
    <script>
        const boxEl = document.querySelector('.box');

        let currentProcess=null;

        function start(){
                currentProcess = setInterval(()=>{
                    boxEl.innerHTML+="배치프로세스<br/>"
                },1000);
        }
        function stop(){
            clearInterval(currentProcess);
        }
    </script>
</body>
</html>
