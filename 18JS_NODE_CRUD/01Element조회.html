<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            height : 30px;
            width : 50px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>ITEM1</li>
        <li>ITEM2</li>
        <li class = "item">ITEM3</li>
        <li>ITEM4</li>
        <li class = "item">ITEM5</li>
        <li>ITEM6</li>
        <li class = "item">ITEM7</li>
        <li>ITEM8</li>
    </ul>
    <script>
        //tagName 로 찾아내냐
        const liEls = document.getElementsByTagName('li')
        console.log(liEls);
        //유사배열을 Array로 변경 Array.from(유사배열 객체)
        Array.from(liEls).forEach((item)=>{console.log(item);})
        
        console.log("------------------------------------");
        //className 로 찾아내냐
        const itemClassEls = document.getElementsByClassName('item')
        Array.from(itemClassEls).forEach((item)=>{
            item.style.backgroundColor = 'pink';

            item.addEventListener('click',function(){
                alert("클릭쓰~");
            })

            console.log(item);
        })

        //id 로 찾아내냐
        



    </script>
</body>
</html>
