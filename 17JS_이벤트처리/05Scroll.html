<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{height:5000px;}
    </style>

    <script>
        document.addEventListener('scroll',function(){
            //스크롤 상단부의 위치가 얼마나되는지 알려준다.
            console.log('내려가니더',document.documentElement.scrollTop);
            //전체 스크롤의 높이를 알려준다.
            console.log('내려가니더',document.documentElement.scrollHeight);
        })
    </script>
</body>
</html>
