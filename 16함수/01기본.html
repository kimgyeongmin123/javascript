<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본 형태 4가지 확인
        function f1(n1,n2){return n1+n2}
        function f2(n1,n2){console.log(n1+n2);}
        function f3(){return 10+20;}
        function f4(){console.log(10+20);}

        //이런 화살표함수 형태로 많이들 표현한다.
        const func1 = (n1,n2)=>{return n1+n2}
        const func2 = (n1,n2)=>{}
        const func3 = ()=>{return 10+20}
        const func4 = ()=>{}
        
        const f_1 = function(){}

        //호출
        f1(10,20);
        f_1();
        func1(10,20);

        //반환 자료형 형태
        function f5(){
            return {
                name:"경미니",
                age:22
            }
        }
        const obj = f5();
        console.log(obj);


        function f6(){
            return{
                name : "경미니",
                age : 22,
                sound : function(){console.log("멍멍")}
            }
        }
        const obj2 = f6();
        obj2.sound();

        //가변 인자
        function func_1(...args){
            for(i in args){
                console.log(args[i]);
            }
        }
        func_1(10,20,30,40,50,60,70,'경미니',true,null)

    </script>
</body>
</html>
